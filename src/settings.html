<setting-section data-title="对话窗口" class="appearance">
  <setting-panel>
    <setting-list data-title="入场" data-direction="column">
      <setting-item data-direction="row">
        <setting-text>入场动画</setting-text>
        <setting-select class="context-entrances"></setting-select>
      </setting-item>
      <setting-divider data-orientation="horizontal"></setting-divider>
      <setting-item data-direction="row">
        <setting-text>动画时间</setting-text>
        <input type="range" value="1" min="0" max="5" step="0.1"
               class="q-button q-button--small q-button--secondary pick-context-entrances-duration"
               style="width: 50%;"/>
      </setting-item>
    </setting-list>
  </setting-panel>
</setting-section>
